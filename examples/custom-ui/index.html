<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Resource</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 1rem; color: #1a1a1a; }
        .success { color: #2e7d32; margin-bottom: 1rem; }
        .info { color: #666; margin-bottom: 0.5rem; }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 1rem;
        }
        .btn:hover { background: #c82333; }
        .not-logged-in { text-align: center; }
        .not-logged-in a { color: #0066cc; }
    </style>
</head>
<body>
    <div class="container" x-data="{ session: null, loading: true }" x-init="
        fetch('/saml/api/session')
            .then(r => r.json())
            .then(s => { session = s; loading = false; })
            .catch(() => { loading = false; })
    ">
        <div class="card">
            <!-- Loading -->
            <div x-show="loading">Loading...</div>

            <!-- Logged In -->
            <div x-show="!loading && session?.authenticated">
                <h1>Welcome!</h1>
                <p class="success">âœ“ You are logged in</p>
                <p class="info"><strong>User:</strong> <span x-text="session?.user"></span></p>
                <p class="info"><strong>IdP:</strong> <span x-text="session?.idp"></span></p>
                <a href="/saml/logout" class="btn">Logout</a>
            </div>

            <!-- Not Logged In -->
            <div x-show="!loading && !session?.authenticated" class="not-logged-in">
                <h1>Protected Resource</h1>
                <p>You need to <a href="/login.html">sign in</a> to access this resource.</p>
            </div>
        </div>
    </div>
</body>
</html>
