name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build all platforms
        run: |
          VERSION="${GITHUB_REF_NAME}"
          GIT_COMMIT="${GITHUB_SHA::8}"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-X github.com/philiph/caddy-saml-disco.Version=${VERSION} -X github.com/philiph/caddy-saml-disco.GitCommit=${GIT_COMMIT} -X github.com/philiph/caddy-saml-disco.BuildTime=${BUILD_TIME}"

          platforms=(
            "linux:amd64:"
            "linux:arm64:"
            "darwin:arm64:"
            "windows:amd64:.exe"
          )
          for platform in "${platforms[@]}"; do
            IFS=':' read -r os arch ext <<< "$platform"
            echo "Building for $os/$arch with version ${VERSION}..."
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch XCADDY_GO_BUILD_FLAGS="-ldflags '${LDFLAGS}'" xcaddy build \
              --with github.com/philiph/caddy-saml-disco=. \
              --output "caddy-saml-disco-${os}-${arch}${ext}"
          done

      - name: Generate checksums
        run: |
          sha256sum caddy-saml-disco-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            caddy-saml-disco-*
            checksums.txt
