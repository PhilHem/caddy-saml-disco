name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build all platforms
        run: |
          platforms=(
            "linux:amd64:"
            "linux:arm64:"
            "darwin:arm64:"
            "windows:amd64:.exe"
          )
          for platform in "${platforms[@]}"; do
            IFS=':' read -r os arch ext <<< "$platform"
            echo "Building for $os/$arch..."
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch xcaddy build \
              --with github.com/philiph/caddy-saml-disco=. \
              --output "caddy-saml-disco-${os}-${arch}${ext}"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: caddy-saml-disco-*
